				<div class="tab">
					<input type="button" id="btn_new" value="新增" /> <input type="button" id="btn_edit" value="编辑" /> <input type="button" id="btn_delete" value="删除" />
				</div>
				<div style="border-top: 1px solid #ccc;">
				<div style="width:350px;height:600px;overflow-y: scroll;float:left;">
					<ul id="tree"></ul>
					<!--
							    <ul id="tt" class="easyui-tree">
									<li>

										<ul>
											<li>

				</div>
				<div style="width:350px;float:left;margin-left:50px;">
					<table class="form2">
					<tbody>
						<tr>
							<td align="right">指标名称：</td>
							<td><input type="text" id="name" /></td>
						</tr>
						<tr>
							<td align="right">排序：</td>
							<td><input type="text" id="sort" /></td>
						</tr>
						<tr>
							<td align="right">代码：</td>
							<td><input type="text" id="code" /></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="hidden" id="id" value="" />

							</td>
						</tr>
					</tbody>
					</table>
				</div>
				</div>
			</div>

		</div>
		<script type="text/javascript">
			var sel_city_id = "{$sel_city.city_id}";
			var sel_province_id = "{$sel_city.province_id}";
			$(function() {
				$("#province").on('change', function() {
					sel_province_id = $("#province").val();
					getCityList(sel_province_id, sel_city_id);
				}).change();
				
				$("#btn_change_city").on('click', function() {
					sel_city_id = $("#city").val();
					$("#current_city").html($("#city option:selected").text());
					loadTree(sel_city_id);
				});
				
				$("#btn_new").on('click', function() {
					getMaxSortNum(ROOT + '/Target/getMaxSortNum', sel_city_id, function(n) {
						resetForm();
						$("#sort").val(n);
					});
				});
				
				$("#btn_edit").on('click', function() {
					var node = $("#tree").tree("getSelected");
					if (node == null) {
						alert("请选择要修改的节点"); return false;
					}
					
					getNodeInfo(ROOT + '/Target/getNode', node.id, function(info) {
						$("#id").val(info.id);
						$("#name").val(info.name);
						$("#sort").val(info.sort);
						$("#code").val(info.code);
						$("#btn_submit").html('修改');
					});
				});
				
				$("#btn_delete").on("click", function() {
					var node = $("#tree").tree("getSelected");
					if (node == null) {
						alert("请选择要删除的节点"); return false;
					}
					
					if(!confirm("删除后不可恢复，确定要删除节点：[" + node.text + "] 吗?")) return false;
					
					checkNodeDeletable(ROOT + '/Target/checkNodeDeletable', node.id, function(err) {
						if (err != '') {
							alert(err);
							return false;
						}
						
						deleteNode(ROOT + '/Target/deleteNode', node.id, function(err) {
							if (err != '') {
								alert(err);
								return false;
							}
							$("#tree").tree("remove", node.target);
						});
					});
				});
				
				$("#btn_submit").on("click", function() {
					var node = $("#tree").tree("getSelected");
					var id = $("#id").val();
					var data = {
						id: id,
						name: $("#name").val(),
						sort: $("#sort").val(),
						code: $("#code").val(),
						pid: node ? node.id : 0,
						city_id: sel_city_id
					};
					editNode(ROOT + '/Target/editNode', data, function(res) {
						if (id > 0) {
							alert("修改成功");
							resetForm();
							$("#tree").tree('update', {
								target: node.target,
								text: res.name
							});
						}else {
							alert("新增成功");
							$("#tree").tree("append", {
								parent: node ? node.target : null,
								data: [{
									id: res.id,
									text: res.name
								}]
							});
							$("#btn_new").click();
						}
					});
				});
			});
			
			function loadTree(city_id) {
				$("#tree").tree({
					url: ROOT + '/Target/getTree',
					queryParams: {city_id: sel_city_id}
				});
			}
			
			function resetForm() {
				$("#id").val(0);
				$("#name").val('');
				$("#sort").val('');
				$("#code").val('');
				$("#btn_submit").html('新增');
			}
			
			loadTree(sel_city_id);
		</script>
