<script type="text/javascript">
function getURLVar(urlVarName) {
	var urlHalves = String(document.location).toLowerCase().split('?');
	var urlVarValue = '';
	
	if (urlHalves[1]) {
		var urlVars = urlHalves[1].split('&');

		for (var i = 0; i <= (urlVars.length); i++) {
			if (urlVars[i]) {
				var urlVarPair = urlVars[i].split('=');
				
				if (urlVarPair[0] && urlVarPair[0] == urlVarName.toLowerCase()) {
					urlVarValue = urlVarPair[1];
				}
			}
		}
	}
	
	return urlVarValue;
} 

</script>

<body>
<div id="container">
	<div id="top">
		<div class="top_left">
			<marquee width="550px" height="28px" direction="left" scrollamount="3"           onmouseover="this.stop()" onmouseout="this.start()">
					公告：<span style="color:red">本网站正在开发中，敬请期待。</span>
			</marquee>
		</div>
		<div class="top_right">
			用户名：<input type="text" id="username" name="username" /> 密码：<input type="password" id="password" name="password" /> <input type="button" id="btn_login" value="登录" />
		</div>
	</div>
	<!--
	<div id="content" class="home_content" style="height:768px;">
		<div class="home_title">数字综合管理平台</div>
	</div>-->
	<script>
	function login() {
		var data = { } ;
		data.username = $("#username").val();
		data.password = $("#password").val();
		if (data.username == '') {
			alert("请输入用户名");
			$("#username").get(0).focus();
			return false;
		} 
		if (data.password == '') {
			alert("请输入密码");
			$("#password").get(0).focus();
			return false;
		} 
		$.ajax( {
			url: "__CONTROLLER__/login",
			type: "post",
			data: data,
			dataType: 'json',
			success: function(json) {
				if (json["error"]) {
					alert(json["error"]);
				}else {
					if (json['chng_alert']) {
						alert('请修改密码');
					}
					window.location.href = json["redirect"];
				}
			},
			error: function(xhr, ajaxOptions, thrownError) {
				alert(thrownError + "\r\n" + xhr.statusText + "\r\n" + xhr.responseText);
			}
		} );
	}
	$(function() {
		$("#btn_login").click(function() { 
			login();
		} );
	});
	</script>
