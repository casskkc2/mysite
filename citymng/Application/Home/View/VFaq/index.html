<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh" xml:lang="zh">
<head>
<title>{$title}</title>
<base href="" />
<meta content="text/html; charset=utf-8" http-equiv="content-type" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/stylesheet/style.css" />
<script type="text/javascript" src="__PUBLIC__/javascript/jquery/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/javascript/jquery/browser.js"></script>
<script type="text/javascript">
function getURLVar(urlVarName) {
	var urlHalves = String(document.location).toLowerCase().split('?');
	var urlVarValue = '';
	
	if (urlHalves[1]) {
		var urlVars = urlHalves[1].split('&');

		for (var i = 0; i <= (urlVars.length); i++) {
			if (urlVars[i]) {
				var urlVarPair = urlVars[i].split('=');
				
				if (urlVarPair[0] && urlVarPair[0] == urlVarName.toLowerCase()) {
					urlVarValue = urlVarPair[1];
				}
			}
		}
	}
	
	return urlVarValue;
} 

</script>
</head>
<body>
<div id="container">
	<include file="Common/top" />
	
	<div class="box">
		<div class="content" style="min-height:400px; width:1002px;">
			<h2 style="text-align:center;">{$title}</h2>
			<div style="width:800px; margin-left:100px;">
			<volist name="list" id="vo" key="k">
			<h4>{$k}. {$vo.title}</h4>
			<p>{$vo.answer}</p>
			</volist>
			</div>
		</div>
	
	<include file="Common/footer" />
