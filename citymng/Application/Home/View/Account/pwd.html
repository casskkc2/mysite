<include file="Common/header" />
<link href="__PUBLIC__/javascript/jqueryValidate/css/cmxform.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/javascript/jqueryValidate/jquery.validate.js"></script>
<script src="__PUBLIC__/javascript/jqueryValidate/jquery.metadata.js"></script>
		<div class="box">
			<div class="content" style="width:999px">
			<form id="formSubmit" action="__SELF__" method="POST">
				<table class="form2">
					<tbody>
					<tr>
					  <td align="right">原始密码：</td>
					  <td align="left">
						<div style="float:left;" class=""><input type="password" id="oldpwd" name="oldpwd" val="{required:true, messages:{required:' 请输入原始密码'}}" /></div>
					  </td>
					</tr>
					<tr>
					  <td align="right">新设密码：</td>
					  <td align="left">
						<input type="password" id="newpwd" name="newpwd" val="{required:true, messages:{required:' 请输入新密码'}}" />
					  </td>
					</tr>
					<tr>
					  <td align="right">确认密码：</td>
					  <td align="left">
						<input type="password" id="newpwd2" name="newpwd2" />
					  </td>
					</tr>
					<tr>
					  <td align="right"></td>
					  <td align="left">
						<a id="btn_submit" class="button">提交</a>
					  </td>
					</tr>
				  </tbody>
				 </table>
			</form>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				$("#btn_submit").click(function(){
					$("#formSubmit").submit();            
				});
				
				jQuery.validator.addMethod("confirmPwd",function(value, element) {
					return this.optional(element) || value == $("#newpwd").val();
				}, "");
				$("#formSubmit").validate({
					rules: {
						newpwd2: {
							required: true,
							confirmPwd: true
						}
					},
					messages: {
						newpwd2: {
							required: "请输入确认密码",
							confirmPwd: "两次输入的密码不一致"
						}
					}
				});
			});
		</script>
<include file="Common/footer" />
